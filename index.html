<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Video</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #news {
            display: none;
            font-size: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        video {
            width: 100vw; 
            height: 100vh;
        }
    </style>
</head>
<body>

    <video id="creepyVideo" autoplay>
        <source src="Video.mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="backgroundAudio" loop>
        <source src="audio.mp3.mp3" type="audio/mp3">
    </audio>

    <div id="news">
        <h1>BREAKING NEWS</h1>
        <p>Authorities are in shock as 30 hackers were found dead in their homes overnight. The victims, known for their cyber activities, were found in eerily similar conditions, their screens still displaying lines of code. Was it an accident? Or is something lurking in the digital shadows?</p>
    </div>

    <script>
        const video = document.getElementById("creepyVideo");
        const audio = document.getElementById("backgroundAudio");
        const news = document.getElementById("news");

        // Play background audio at a low volume
        audio.volume = 0.2;
        audio.play();

        video.addEventListener("timeupdate", function() {
            if (video.currentTime > video.duration / 2) { // Pause at halfway
                video.pause();
                audio.pause();
                news.style.display = "block"; // Show news story

                setTimeout(() => { // Resume after 10 seconds
                    news.style.display = "none";
                    video.play();
                    audio.play();
                }, 10000);
            }
        });
    </script>

</body>
</html>
