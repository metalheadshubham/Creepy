<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Check</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        video {
            width: 80%;
            max-width: 900px;
            display: none;
        }
        audio {
            display: none;
        }
        #text {
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="text">Memory Check...</div>
        <video id="creepyVideo" controls>
            <source src="Video" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="creepyAudio" loop>
            <source src="Audio" type="audio/mp3">
        </audio>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let text = document.getElementById("text");
            let video = document.getElementById("creepyVideo");
            let audio = document.getElementById("creepyAudio");

            setTimeout(() => {
                text.style.opacity = "0";
                setTimeout(() => {
                    text.innerText = "Have you ever forgotten something... important?";
                    text.style.opacity = "1";
                }, 2000);
            }, 3000);

            setTimeout(() => {
                text.style.opacity = "0";
                setTimeout(() => {
                    text.innerText = "No, not a lost key or a misplaced phone...";
                    text.style.opacity = "1";
                }, 2000);
            }, 8000);

            setTimeout(() => {
                text.style.opacity = "0";
                setTimeout(() => {
                    text.innerText = "But a person. A memory. A promise.";
                    text.style.opacity = "1";
                }, 2000);
            }, 14000);

            setTimeout(() => {
                text.style.opacity = "0";
                setTimeout(() => {
                    text.innerText = "They didn't forget you.";
                    text.style.opacity = "1";
                }, 2000);
            }, 20000);

            setTimeout(() => {
                text.style.opacity = "0";
                setTimeout(() => {
                    text.innerText = "And now they're back.";
                    text.style.opacity = "1";
                }, 2000);
            }, 26000);

            setTimeout(() => {
                text.style.opacity = "0";
                setTimeout(() => {
                    video.style.display = "block";
                    video.play();
                    audio.play();
                }, 3000);
            }, 32000);
        });
    </script>

</body>
</html>
